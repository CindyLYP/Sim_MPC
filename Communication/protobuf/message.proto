syntax = "proto3";
// Use this to generate:  python -m grpc_tools.protoc -I . --python_out=. --grpc_python_out=. message.proto
message ComputationData {
  enum Type {
    NULL = 0;
    DATA_DIM = 1;
    SET_TRIPLET = 11;
    TRIPLE_ARRAY = 12;
    MUL_DATA_SHARE = 20;
    MUL_OwnVal_SHARE = 21;
    MUL_OtherVal_SHARE = 22;
    RECEIVED_ERR = 98;
    RECEIVED_OK = 99;
  }
  int32 client_id = 1;
  Type type = 2;
  bytes python_bytes = 3;
}

service MPCService
{
  rpc GetComputationData(ComputationData) returns(ComputationData) {}
}